name: Version Bump on Main Merge

on:
  push:
    branches:
      - main

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if commit is a version bump
        id: check_commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"chore: bump version"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "This is a version bump commit, skipping..."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        if: steps.check_commit.outputs.skip == 'false'
        id: current_version
        run: |
          CURRENT_VERSION=$(grep "version :" meson.build | sed "s/.*version : '\(.*\)'.*/\1/")
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not extract current version from meson.build" >&2
            exit 1
          fi
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        if: steps.check_commit.outputs.skip == 'false'
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          # Validate version format: must be MAJOR.MINOR.PATCH (all numeric)
          if [[ ! "$CURRENT_VERSION" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "Error: Version '$CURRENT_VERSION' is not in MAJOR.MINOR.PATCH format." >&2
            exit 1
          fi
          MAJOR="${BASH_REMATCH[1]}"
          MINOR="${BASH_REMATCH[2]}"
          PATCH="${BASH_REMATCH[3]}"
          
          # Bump patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          
          # Update meson.build (robust to whitespace and quote style)
          sed -i -E "s/(version[[:space:]]*:[[:space:]]*)['\"]$CURRENT_VERSION['\"]/\\1'$NEW_VERSION'/" meson.build
          # Validate that the version was updated
          if ! grep -q "version[[:space:]]*:[[:space:]]*['\"]$NEW_VERSION['\"]" meson.build; then
            echo "Error: Failed to update version in meson.build" >&2
            exit 1
          fi

      - name: Commit version bump
        if: steps.check_commit.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add meson.build
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push

      - name: Create and push tag
        if: steps.check_commit.outputs.skip == 'false'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Summary
        if: steps.check_commit.outputs.skip == 'false'
        run: |
          echo "## ðŸ”– Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** v${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** v${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Version bumped and tag created" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Release workflow will be triggered automatically" >> $GITHUB_STEP_SUMMARY